<button mat-raised-button routerLink="create">Crear nuevo producto</button>
<table mat-table [dataSource]="productsArray" class="mat-elevation-z8 table">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>Identificador</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>
  <ng-container matColumnDef="Accion">
    <th mat-header-cell *matHeaderCellDef>Accion</th>
    <td mat-cell *matCellDef="let element">
      <!-- La ruta "Pruducts/edit" espera un parametro, de esta forma le decimos la ruta y el id -->
        <a mat-raised-button color="primary" [routerLink]="['edit', element.id ]">Actualizar</a>
      <button
        mat-fab
        color="warn"
        (click)="deleteProduct(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- las columnas que va mostrar por cada fila -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
